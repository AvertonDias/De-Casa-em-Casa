<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #17191c; /* Dark Background */
            font-family: 'PT Sans', sans-serif;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #1e1f22; /* Dark Card */
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #2e2f33;
        }
        .header {
            background-color: #673ab7; /* Primary Purple */
            padding: 30px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            color: #ffffff;
            font-size: 24px;
            font-weight: 700;
        }
        .content {
            padding: 40px 30px;
            color: #fafafa; /* Foreground */
            line-height: 1.6;
        }
        .content h2 {
            color: #a1a1aa; /* Muted Foreground */
            margin-top: 0;
            font-size: 20px;
            font-weight: 700;
        }
        .footer {
            text-align: center;
            padding: 20px;
            font-size: 12px;
            color: #a1a1aa; /* Muted-foreground */
        }
        .button {
            display: inline-block;
            padding: 12px 24px;
            margin-top: 20px;
            background-color: #673ab7; /* Primary Purple */
            color: #ffffff !important; /* Primary Foreground */
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body style="margin: 0; padding: 0; background-color: #17191c; font-family: 'PT Sans', sans-serif;">
    <table width="100%" border="0" cellspacing="0" cellpadding="20" style="background-color: #17191c;">
        <tr>
            <td>
                <table class="container" width="100%" max-width="600" border="0" align="center" cellpadding="0" cellspacing="0" style="width: 100%; max-width: 600px; margin: 0 auto; background-color: #1e1f22; border-radius: 8px; overflow: hidden; border: 1px solid #2e2f33;">
                    <!-- Header -->
                    <tr>
                        <td class="header" style="background-color: #673ab7; padding: 30px; text-align: center;">
                            <h1 style="margin: 0; color: #ffffff; font-size: 24px; font-weight: 700;">
                                De Casa em Casa
                            </h1>
                        </td>
                    </tr>
                    <!-- Content -->
                    <tr>
                        <td class="content" style="padding: 40px 30px; color: #fafafa; line-height: 1.6;">
                            <h2 style="color: #a1a1aa; margin-top: 0; font-size: 20px; font-weight: 700;">
                                Olá, {{{to_name}}}!
                            </h2>
                            <p>{{{message}}}</p>

                            {{#if action_link}}
                            <div style="text-align: center;">
                                <a href="{{action_link}}" class="button" style="display: inline-block; padding: 12px 24px; margin-top: 20px; background-color: #673ab7; color: #ffffff; border-radius: 5px; text-decoration: none; font-weight: bold;">
                                    {{{action_button_text}}}
                                </a>
                            </div>
                            {{/if}}
                        </td>
                    </tr>
                    <!-- Footer -->
                    <tr>
                        <td class="footer" style="text-align: center; padding: 20px; font-size: 12px; color: #a1a1aa;">
                            Você recebeu este e-mail como uma notificação do app De Casa em Casa.
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
