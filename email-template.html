
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: sans-serif; }
        .container { max-width: 600px; margin: auto; padding: 20px; border: 1px solid #ccc; }
        .button { padding: 10px 20px; background-color: #673ab7; color: white; text-decoration: none; border-radius: 5px;}
    </style>
</head>
<body>
    <div class="container">
        <h2>Olá, {{recipient_name}}!</h2>
        <p>{{{email_body_message}}}</p>
        <br>
        {{#if call_to_action_link}}
        <a href="{{call_to_action_link}}" class="button">{{call_to_action_text}}</a>
        {{/if}}
        <br>
        <p>Se você tiver problemas, copie e cole o seguinte link no seu navegador:</p>
        <p>{{call_to_action_link}}</p>
    </div>
</body>
</html>
